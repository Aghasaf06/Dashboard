<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ATMOS</title>

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                line-height: 1.6;
                margin: 0;
                min-height: 100vh;
            }

            ul {
            margin: 0;
            padding: 0;
            list-style: none;
            }

            a {
                text-decoration: none;
            }

            .logo {
                margin: 0;
                font-size: 1.45em;
                color: #704916;
            }

            .main-nav {
                margin-top: 5px;

            }
            
            .logo a,
            .main-nav a {
                padding: 10px 15px;
                color: #704916;
                text-align: center;
                display: block;
            }

            .main-nav a {
                color: #704916;
                font-size: 22px;
                font-weight: bold;
            }

            .logo a:hover {
                color: #b89567;
            }

            .main-nav a:hover {
                color: #b89567;
            }

            img {
                width: 50px;
            }

            .header {
                padding-top: .5em;
                padding-bottom: .5em;
                border: 1px solid #fff;
                background-color: #fff;
                -webkit-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
            }

            @media (min-width: 769px) {
                .header,
                .main-nav {
                    display: flex;
                }

                .header {
                    flex-direction: column;
                    align-items: center;
                    .header{
                    width: 80%;
                    margin: 0 auto;
                    max-width: 1150px;
                }
                }

            }

            @media (min-width: 1025px) {
                .header {
                    flex-direction: row;
                    justify-content: space-between;
                }

            }
        </style>
    </head>
    <body>
        <!-----------------------------------------------------------------------Navbar----------------------------------------------------------------------------->
        <!-----------------------------------------------------------------------Navbar----------------------------------------------------------------------------->
        <!-----------------------------------------------------------------------Navbar----------------------------------------------------------------------------->
        <header class="header">
            <h1 class="logo"><a href="home">ATMOS Elektron Kitabxana</a></h1>
            <ul class="main-nav">
                <li><img src="/images/AtmosLogo.png" alt="Atmos Logo"></li>
                <li><a href="home">Ana Səhifə</a></li>
                <li><a href="available_books">Əlçatan Kitablar</a></li>
                <li><a href="my_books">Alınan Kitablar</a></li>
                <li><a href="employeeRegister">İşçi Qeydiyyatı</a></li>
            </ul>
        </header>
    </body>
</html>
